<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>HTML Academy: Мишка</title>
</head>

<body>
  <header class="header">
    <div class="header__image"></div>
    <button class="header__humburger"></button>
    <ul class="header-list">
      <li class="header-list__item"></li>
      <li class="header-list__item"></li>
      <li class="header-list__item"></li>
      <li class="header-list__item"></li>
    </ul>
  </header>
  <main class="main">
    <section class="catalog">
      <h2 class="catalog__name">Вязание на заказ</h2>
      <p class="catalog__description">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить
        детали.
      </p>
    </section>
    <section class="form-container">
      <form class="from" method="post" action="https://echo.htmlacademy.ru">
        <fieldset class="from__fieldset">
          <legend>Тип</legend>
          <label class="form__label" for=""><input class="form__radio" type="radio" name="Аксессуары">Аксессуары для интерьера</label>
          <label class="form__label" for ""><input class="form__radio" type="radio" name="Игрушки">Детская игрушка</label>
        </fieldset>
        <fieldset class="from__fieldset">
          <legend>Цвет</legend>
          <label class="form__label" for=""><input class="form__checkbox" type="checkbox" name="Белый" checked>Белый</label>
          <label class="form__label" for ""><input class="form__checkbox" type="checkbox" name="Серый" checked>Серый</label>
          <label class="form__label" for ""><input class="form__checkbox" type="checkbox" name="Тиффани">Тиффани</label>
          <label class="form__label" for ""><input class="form__checkbox" type="checkbox" name="Черный">Черный</label>
          <label class="form__label" for ""><input class="form__checkbox" type="checkbox" name="Розовый">Розовый</label>
          <label class="form__label" for ""><input class="form__checkbox" type="checkbox" name="Оранжевый">Оранжевый</label>
        </fieldset>
        <fieldset class="from__fieldset">
          <legend>ФИО</legend>
          <label class="form__label" for="">Имя:</label><input class="form__text" type="text" name="Имя">
          <label class="form__label" for "">Фамилия:</label><input class="form__text" type="text" name="Фамилия">
          <label class="form__label" for "">Отчество:</label><input class="form__text" type="text" name="Отчество">
        </fieldset>
        <fieldset class="from__fieldset">
          <legend>Тел</legend>
          <label class="form__label" for=""></label><input class="form__tel" type="text" name="Тел">
        </fieldset>
        <fieldset class="from__fieldset">
          <legend>E-Mail</legend>
          <label class="form__label" for=""></label><input class="form__email" type="text" name="Тел">
        </fieldset>
        <fieldset class="from__fieldset">
          <legend>Доп</legend>
          <textarea class="form__textarea"></textarea>
        </fieldset>
        <p class="form__necessarily">*Поля обязательные для заполнения</p>
        <button class="form__send">Отправить заказ</button>
      </form>
    </section>
  </main>
  <footer class="footer">
    <div class="footer__sochiallinks">
      <i class="footer__instagram"></i>
      <i class="footer__facebook"></i>
      <i class="footer__twitter"></i>
    </div>
    <div class="footer__htmlacademy">
      <p class="footer__autor">Разработано</p>
      <svg></svg>
    </div>
  </footer>
</body>

</html>
